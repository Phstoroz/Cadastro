<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Alinhamento">  <h1>Faça seu cadastro!</h1> </div>

    <div class="Alinhamento">
        <form action="">
            <label for="">Email</label>
            <input name="Email" id="Email" type="text">
            <label for="">CPF</label>
            <input name="CPF" id="CPF" type="text">
            <label for="">Senha</label>
            <input name="Pass" id="Pass" type="password">
        </form>
    </div> 
<br>
<br>
    <div class="Alinhamento">
        <form action="">
            <label for="">Nome</label>
            <input name="Nome" id="Nome" type="text">
            <label for="">Sobreome</label>
            <input name="Snome" id="Snome" type="text">
<br>
<br> 
            <label for="">Data de nascimento</label>           
            <input name="Date" id="Date" type="date"> 
            <label for="">RG</label>
            <input name="RG" id="RG" type="text">
            <label for="">Sexo</label>
            <select name="Sexo" id="Sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="N">Outro/Prefiro não informar</option>
            </select>
        </form>
    </div> 

    <div class="Alinhamento">
        <form action="">
            <label for="">Estado</label>
            <select name="Estado" id="Estado">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="MS">Mato Grosso do Sul</option>
            </select>
        </form>
    </div>
</body>
</html>
